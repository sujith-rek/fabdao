<div class="container parent">
    <div class="spinner" *ngIf="loading">
        <div class="spinner-border text-primary" style="width: 5rem; height: 5rem;" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
    <div>
        <h2>Parent data table</h2>
    </div>
    <div class="parent-div">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" style="cursor: pointer;" (click)="sortData('id')">Id
                        <span *ngIf="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                *ngIf="!ascendant" class="bi bi-arrow-down" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                *ngIf="ascendant" class="bi bi-arrow-up" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
                            </svg>
                        </span>
                    </th>
                    <th scope="col">Sender</th>
                    <th scope="col">Receiver</th>
                    <th scope="col">Total Amount</th>
                    <th scope="col">Total Paid Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data | 
                    paginate: { 
                        itemsPerPage: 2, 
                        currentPage: page, 
                        totalItems: total }">
                    <th scope="row">{{item.id}}</th>
                    <td scope="row">{{item.sender}}</td>
                    <td scope="row">{{item.receiver}}</td>
                    <td scope="row">{{item.totalAmount}}</td>
                    <td scope="row" style="cursor: pointer;" (click)="gotoChild(item.id)">{{item.totalPaidAmount}}
                    </td>
                </tr>
            </tbody>
        </table>
        <p *ngIf="data.length == 0">
            No Data Found, Check your connection or try again later
        </p>
        <div class="d-flex justify-content-center">
            <pagination-controls (pageChange)="renderPage($event)"></pagination-controls>
        </div>
    </div>
</div>
